<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassenarbeiten-Designer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel f√ºr JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @media print {
            @page { margin: 0; size: A4; }
            body { background: white; }
            .print-hide { display: none !important; }
            .print-break-avoid { break-inside: avoid; }
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Lucide Icon Component Wrapper
        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [examData, setExamData] = useState({
                title: '1. Klassenarbeit',
                subject: 'Wirtschaftskunde',
                class: 'Klasse 10b',
                date: new Date().toLocaleDateString('de-DE'),
                teacher: 'Max Mustermann',
                logoUrl: '',
                situation: 'Sie arbeiten als Assistent/in der Gesch√§ftsf√ºhrung bei der "TechSolutions GmbH"...',
                tasks: [
                    { id: 1, text: 'Nennen Sie vier Bestandteile eines ordnungsgem√§√üen Kaufvertrags.', points: 4, space: 100 },
                    { id: 2, text: 'Erl√§utern Sie den Unterschied zwischen Besitz und Eigentum.', points: 6, space: 150 }
                ]
            });

            const [activeTab, setActiveTab] = useState('edit');
            const fileInputRef = useRef(null);
            const totalPoints = examData.tasks.reduce((sum, task) => sum + Number(task.points || 0), 0);

            const updateField = (field, value) => setExamData(prev => ({ ...prev, [field]: value }));
            
            const addTask = () => {
                const newTask = { id: Date.now(), text: '', points: 0, space: 100 };
                setExamData(prev => ({ ...prev, tasks: [...prev.tasks, newTask] }));
            };

            const removeTask = (id) => setExamData(prev => ({ ...prev, tasks: prev.tasks.filter(t => t.id !== id) }));

            const updateTask = (id, field, value) => {
                setExamData(prev => ({
                    ...prev,
                    tasks: prev.tasks.map(t => t.id === id ? { ...t, [field]: value } : t)
                }));
            };

            const handleLogoUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => updateField('logoUrl', reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const LinePattern = ({ height }) => (
                <div className="w-full border border-gray-200 bg-white" 
                     style={{ height: `${height}px`, backgroundImage: 'linear-gradient(#e5e7eb 1px, transparent 1px)', backgroundSize: '100% 25px' }} />
            );

            return (
                <div className="min-h-screen flex flex-col font-sans text-slate-900">
                    <header className="bg-white border-b border-slate-200 px-6 py-3 flex justify-between items-center sticky top-0 z-50 print-hide shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="p-2 bg-indigo-600 rounded-lg text-white font-bold">üõ†Ô∏è</div>
                            <h1 className="text-lg font-bold">Pr√ºfungs-Editor</h1>
                        </div>
                        <div className="flex bg-slate-100 p-1 rounded-lg">
                            <button onClick={() => setActiveTab('edit')} className={`px-4 py-1.5 rounded-md text-sm font-medium ${activeTab === 'edit' ? 'bg-white shadow-sm text-indigo-600' : ''}`}>Editor</button>
                            <button onClick={() => setActiveTab('preview')} className={`px-4 py-1.5 rounded-md text-sm font-medium ${activeTab === 'preview' ? 'bg-white shadow-sm text-indigo-600' : ''}`}>Vorschau</button>
                        </div>
                        <button onClick={() => window.print()} className="bg-indigo-600 text-white px-5 py-2 rounded-md hover:bg-indigo-700 shadow-md">Drucken</button>
                    </header>

                    <main className="flex-1 flex flex-col lg:flex-row overflow-hidden print:block">
                        {/* Sidebar */}
                        <aside className={`w-full lg:w-[400px] bg-white border-r border-slate-200 overflow-y-auto p-6 space-y-6 print-hide ${activeTab === 'preview' ? 'hidden' : 'block'}`}>
                            <section>
                                <h2 className="text-xs font-bold text-slate-400 uppercase mb-4">Stammdaten</h2>
                                <input type="text" placeholder="Titel" value={examData.title} onChange={e => updateField('title', e.target.value)} className="w-full mb-2 p-2 bg-slate-50 border rounded" />
                                <div className="grid grid-cols-2 gap-2">
                                    <input type="text" placeholder="Fach" value={examData.subject} onChange={e => updateField('subject', e.target.value)} className="p-2 bg-slate-50 border rounded" />
                                    <input type="text" placeholder="Klasse" value={examData.class} onChange={e => updateField('class', e.target.value)} className="p-2 bg-slate-50 border rounded" />
                                </div>
                                <div className="mt-4 border-2 border-dashed p-4 text-center cursor-pointer rounded" onClick={() => fileInputRef.current.click()}>
                                    {examData.logoUrl ? <img src={examData.logoUrl} className="h-12 mx-auto mb-2" /> : <p className="text-xs text-slate-400">Klick zum Logo-Upload</p>}
                                    <input ref={fileInputRef} type="file" className="hidden" onChange={handleLogoUpload} />
                                </div>
                            </section>

                            <section>
                                <h2 className="text-xs font-bold text-slate-400 uppercase mb-4">Situation</h2>
                                <textarea rows="3" value={examData.situation} onChange={e => updateField('situation', e.target.value)} className="w-full p-2 bg-slate-50 border rounded text-sm" />
                            </section>

                            <section className="pb-10">
                                <div className="flex justify-between mb-4">
                                    <h2 className="text-xs font-bold text-slate-400 uppercase">Aufgaben</h2>
                                    <span className="text-xs font-bold text-indigo-600">{totalPoints} Pkt.</span>
                                </div>
                                {examData.tasks.map((task, index) => (
                                    <div key={task.id} className="p-3 bg-slate-50 border rounded mb-3 relative">
                                        <button onClick={() => removeTask(task.id)} className="absolute top-2 right-2 text-slate-300 hover:text-red-500">√ó</button>
                                        <textarea value={task.text} onChange={e => updateTask(task.id, 'text', e.target.value)} className="w-full p-1 text-sm border-none bg-transparent mb-2" placeholder="Fragestellung..." />
                                        <div className="flex gap-2">
                                            <input type="number" value={task.points} onChange={e => updateTask(task.id, 'points', e.target.value)} className="w-16 p-1 text-xs border rounded" title="Punkte" />
                                            <input type="number" value={task.space} onChange={e => updateTask(task.id, 'space', e.target.value)} className="w-16 p-1 text-xs border rounded" title="Platz" />
                                        </div>
                                    </div>
                                ))}
                                <button onClick={addTask} className="w-full py-2 border-2 border-dashed rounded text-sm font-bold text-slate-400 hover:text-indigo-600">+ Aufgabe</button>
                            </section>
                        </aside>

                        {/* Preview */}
                        <section className={`flex-1 bg-slate-200 p-8 print:bg-white print:p-0 ${activeTab === 'edit' ? 'hidden lg:block' : 'block'}`}>
                            <div className="mx-auto bg-white shadow-xl min-h-[29.7cm] w-[21cm] p-[2cm] print:shadow-none print:w-full">
                                <div className="flex justify-between items-start border-b-2 border-black pb-4 mb-8">
                                    <div>
                                        <div className="grid grid-cols-2 gap-4 text-[10px] mb-4">
                                            <div className="border-b border-black w-40">Name:</div>
                                            <div className="border-b border-black">Datum: {examData.date}</div>
                                            <div className="border-b border-black">Klasse: {examData.class}</div>
                                            <div className="border-b border-black">Lehrkraft: {examData.teacher}</div>
                                        </div>
                                        <h2 className="text-2xl font-black uppercase">{examData.title}</h2>
                                        <div className="text-lg text-slate-600 italic">{examData.subject}</div>
                                    </div>
                                    {examData.logoUrl && <img src={examData.logoUrl} className="h-20 object-contain" />}
                                </div>

                                {examData.situation && (
                                    <div className="mb-8 p-4 bg-slate-50 border-l-4 border-slate-300 text-sm italic">
                                        <span className="font-bold not-italic block text-[10px] uppercase mb-1">Situation:</span>
                                        {examData.situation}
                                    </div>
                                )}

                                <div className="space-y-10">
                                    {examData.tasks.map((task, index) => (
                                        <div key={task.id} className="print-break-avoid">
                                            <div className="flex justify-between mb-2">
                                                <div className="flex-1"><span className="font-bold">Aufgabe {index + 1}:</span> {task.text}</div>
                                                <div className="border-2 border-black px-2 py-1 font-bold text-sm min-w-[40px] text-center ml-4">/ {task.points}</div>
                                            </div>
                                            <LinePattern height={task.space} />
                                        </div>
                                    ))}
                                </div>

                                <div className="mt-20 pt-4 border-t-2 border-black flex justify-end gap-8">
                                    <div className="flex flex-col items-end">
                                        <div className="flex items-center gap-4">
                                            <span className="font-bold text-xs">Gesamtpunktzahl:</span>
                                            <div className="border-2 border-black w-16 h-8 flex items-center justify-center font-bold">/ {totalPoints}</div>
                                        </div>
                                        <div className="flex items-center gap-4 mt-2">
                                            <span className="font-bold text-xs">Note:</span>
                                            <div className="border-2 border-black w-16 h-8"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
