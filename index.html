<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassenarbeiten-Designer Pro</title>
    
    <!-- EXTERNE BIBLIOTHEKEN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Basis-Styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }

        /* DRUCK-LAYOUT OPTIMIERUNG */
        @media print {
            /* Erzwingt wei√üen Hintergrund f√ºr die gesamte Seite und alle Container */
            html, body, .preview-container, .a4-page { 
                background-color: white !important; 
                background-image: none !important;
                box-shadow: none !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .print-hide { display: none !important; }
            .print-break-avoid { break-inside: avoid; }
            
            /* Entfernt Abst√§nde und Schatten der Vorschau im Druck */
            .preview-container { 
                padding: 0 !important; 
                margin: 0 !important;
            }

            .a4-page { 
                border: none !important; 
                width: 100% !important; 
                margin: 0 !important; 
                height: auto !important;
                min-height: 29.7cm !important;
                padding: 0 !important; 
                box-shadow: none !important;
            }
        }

        /* Editor-Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* SCHREIBSYSTEME (Muster-Definitionen) */
        .line-style-solid {
            background-image: linear-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 100% 25px;
        }
        .line-style-dashed {
            background-image: linear-gradient(90deg, #e2e8f0 50%, transparent 50%), linear-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 10px 1px, 100% 25px;
        }
        .line-style-grid {
            background-image: linear-gradient(#e2e8f0 1px, transparent 1px), linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
            background-size: 100% 25px, 25px 100%;
        }

        .task-image-preview {
            max-height: 200px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        /**
         * Komponente zur Erzeugung der verschiedenen Schreibfeld-Muster
         */
        const LinePattern = ({ height, style }) => {
            if (style === 'none' || height <= 0) return null;
            
            let styleClass = "line-style-solid";
            if (style === 'dashed') styleClass = "line-style-dashed";
            if (style === 'grid') styleClass = "line-style-grid";

            return <div className={`mt-3 border-t border-slate-200 ${styleClass}`} style={{ height: `${height}px` }}></div>;
        };

        const App = () => {
            // HAUPT-STATUS: Alle Daten der Klassenarbeit
            const [examData, setExamData] = useState({
                title: '1. Klassenarbeit',
                subject: 'Wirtschaftskunde',
                class: '10b',
                date: new Date().toLocaleDateString('de-DE'),
                teacher: 'Max Mustermann',
                logoUrl: '',
                rules: 'Erlaubte Hilfsmittel: Nicht-programmierbarer Taschenrechner.',
                situation: 'Stellen Sie sich vor, Sie sind Mitarbeiter in einem mittelst√§ndischen Unternehmen...',
                margins: { top: 2.5, bottom: 2.5, left: 2.0, right: 2.0 },
                tasks: [
                    { 
                        id: 1, 
                        text: 'Nennen Sie vier Bestandteile eines ordnungsgem√§√üen Kaufvertrags.', 
                        points: 4, 
                        lineCount: 4,
                        lineStyle: 'solid',
                        taskImage: '',
                        taskLink: '',
                        subTasks: []
                    }
                ]
            });

            const [activeTab, setActiveTab] = useState('edit');
            const fileInputRef = useRef(null);
            const importFileRef = useRef(null);

            // LOGIK: Dynamische Punkteberechnung (Haupt- + Unteraufgaben)
            const totalPoints = examData.tasks.reduce((acc, task) => {
                const subPoints = task.subTasks.reduce((sAcc, s) => sAcc + Number(s.points || 0), 0);
                return acc + Number(task.points || 0) + subPoints;
            }, 0);

            // HANDLER: Stammdaten & Layout
            const updateField = (field, value) => setExamData(prev => ({ ...prev, [field]: value }));
            const updateMargin = (side, value) => setExamData(prev => ({ ...prev, margins: { ...prev.margins, [side]: parseFloat(value) || 0 } }));

            // HANDLER: Hauptaufgaben
            const addTask = () => {
                const newTask = { 
                    id: Date.now(), 
                    text: '', 
                    points: 0, 
                    lineCount: 3, 
                    lineStyle: 'solid', 
                    taskImage: '', 
                    taskLink: '', 
                    subTasks: [] 
                };
                setExamData(prev => ({ ...prev, tasks: [...prev.tasks, newTask] }));
            };
            const removeTask = (id) => setExamData(prev => ({ ...prev, tasks: prev.tasks.filter(t => t.id !== id) }));
            const updateTask = (id, field, value) => setExamData(prev => ({ ...prev, tasks: prev.tasks.map(t => t.id === id ? { ...t, [field]: value } : t) }));

            // HANDLER: Unteraufgaben
            const addSubTask = (taskId) => {
                setExamData(prev => ({
                    ...prev,
                    tasks: prev.tasks.map(t => t.id === taskId ? { 
                        ...t, 
                        subTasks: [...t.subTasks, { id: Date.now(), text: '', points: 0, lineCount: 3, lineStyle: 'solid', taskLink: '' }] 
                    } : t)
                }));
            };
            const updateSubTask = (taskId, subId, field, value) => {
                setExamData(prev => ({
                    ...prev,
                    tasks: prev.tasks.map(t => t.id === taskId ? { 
                        ...t, 
                        subTasks: t.subTasks.map(s => s.id === subId ? { ...s, [field]: value } : s) 
                    } : t)
                }));
            };
            const removeSubTask = (taskId, subId) => {
                setExamData(prev => ({ ...prev, tasks: prev.tasks.map(t => t.id === taskId ? { ...t, subTasks: t.subTasks.filter(s => s.id !== subId) } : t) }));
            };

            // PROJEKTVERWALTUNG: JSON Export/Import
            const handleSaveLocal = () => {
                const dataStr = JSON.stringify(examData, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `${examData.title || 'klassenarbeit'}.json`;
                link.click();
            };

            const handleImportLocal = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try { setExamData(JSON.parse(ev.target.result)); } 
                    catch(e) { alert("Datei konnte nicht gelesen werden."); }
                };
                reader.readAsText(file);
            };

            const handleImageUpload = (id, e, isLogo = false) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        if (isLogo) updateField('logoUrl', reader.result);
                        else updateTask(id, 'taskImage', reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            return (
                <div className="min-h-screen flex flex-col text-slate-900">
                    
                    {/* DYNAMISCHE DRUCK-R√ÑNDER */}
                    <style>
                        {`
                            @media print {
                                @page {
                                    margin: ${examData.margins.top}cm ${examData.margins.right}cm ${examData.margins.bottom}cm ${examData.margins.left}cm !important;
                                }
                            }
                        `}
                    </style>

                    <header className="bg-white border-b border-slate-200 px-6 py-3 flex justify-between items-center sticky top-0 z-50 print-hide shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="p-2 bg-indigo-600 rounded-lg text-white font-bold text-xl">üìù</div>
                            <h1 className="text-lg font-extrabold tracking-tight">Klassenarbeiten-Designer</h1>
                        </div>
                        <div className="flex bg-slate-100 p-1 rounded-lg">
                            <button onClick={() => setActiveTab('edit')} className={`px-4 py-1.5 rounded-md text-sm font-semibold transition-all ${activeTab === 'edit' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500 hover:text-slate-700'}`}>Editor</button>
                            <button onClick={() => setActiveTab('preview')} className={`px-4 py-1.5 rounded-md text-sm font-semibold transition-all ${activeTab === 'preview' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500 hover:text-slate-700'}`}>Vorschau</button>
                        </div>
                        <div className="flex gap-2 text-xs font-bold">
                            <button onClick={handleSaveLocal} className="bg-slate-800 text-white px-4 py-2 rounded-md hover:bg-black transition-colors">üíæ Export</button>
                            <button onClick={() => window.print()} className="bg-indigo-600 text-white px-5 py-2 rounded-md hover:bg-indigo-700 active:scale-95 transition-all">PDF Drucken</button>
                        </div>
                    </header>

                    <main className="flex-1 flex flex-col lg:flex-row overflow-hidden print:block">
                        
                        {/* EDITOR SIDEBAR */}
                        <aside className={`w-full lg:w-[480px] bg-white border-r border-slate-200 overflow-y-auto p-6 space-y-8 print-hide ${activeTab === 'preview' ? 'hidden' : 'block'}`}>
                            
                            {/* Stammdaten */}
                            <section className="space-y-3">
                                <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Stammdaten</h2>
                                <input type="text" placeholder="Titel" value={examData.title} onChange={e => updateField('title', e.target.value)} className="w-full p-2 bg-slate-50 border rounded-lg text-sm" />
                                <div className="grid grid-cols-2 gap-2">
                                    <input type="text" placeholder="Fach" value={examData.subject} onChange={e => updateField('subject', e.target.value)} className="p-2 bg-slate-50 border rounded-lg text-xs" />
                                    <input type="text" placeholder="Klasse" value={examData.class} onChange={e => updateField('class', e.target.value)} className="p-2 bg-slate-50 border rounded-lg text-xs" />
                                    <input type="text" placeholder="Datum" value={examData.date} onChange={e => updateField('date', e.target.value)} className="p-2 bg-slate-50 border rounded-lg text-xs" />
                                    <input type="text" placeholder="Lehrkraft" value={examData.teacher} onChange={e => updateField('teacher', e.target.value)} className="p-2 bg-slate-50 border rounded-lg text-xs font-bold text-indigo-600" />
                                </div>
                                <div className="mt-2 border-2 border-dashed p-3 text-center cursor-pointer rounded-lg bg-slate-50 hover:bg-indigo-50" onClick={() => fileInputRef.current.click()}>
                                    {examData.logoUrl ? <img src={examData.logoUrl} className="h-10 mx-auto" /> : <p className="text-[9px] font-bold text-slate-400 uppercase tracking-tighter text-center">Schullogo hochladen</p>}
                                    <input ref={fileInputRef} type="file" className="hidden" onChange={e => handleImageUpload(null, e, true)} />
                                </div>
                            </section>

                            {/* Layout-Optionen */}
                            <section className="space-y-3">
                                <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Seitenr√§nder (cm)</h2>
                                <div className="grid grid-cols-4 gap-2">
                                    {['top', 'bottom', 'left', 'right'].map(side => (
                                        <div key={side}>
                                            <label className="text-[8px] uppercase font-bold text-slate-400">{side}</label>
                                            <input type="number" step="0.1" value={examData.margins[side]} onChange={e => updateMargin(side, e.target.value)} className="w-full p-1 border rounded text-xs" />
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* Arbeitsanweisungen */}
                            <section className="space-y-4">
                                <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Inhalte</h2>
                                <textarea placeholder="Hinweise & Regeln..." rows="2" value={examData.rules} onChange={e => updateField('rules', e.target.value)} className="w-full p-2 bg-slate-50 border rounded text-xs" />
                                <textarea placeholder="Situation..." rows="2" value={examData.situation} onChange={e => updateField('situation', e.target.value)} className="w-full p-2 bg-slate-50 border rounded text-xs" />
                            </section>

                            {/* Aufgaben-Editor */}
                            <section className="space-y-4 pb-12">
                                <div className="flex justify-between items-end">
                                    <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Aufgaben</h2>
                                    <span className="text-[10px] font-black text-indigo-600 bg-indigo-50 px-2 rounded">{totalPoints} Pkt. gesamt</span>
                                </div>
                                {examData.tasks.map((task, idx) => (
                                    <div key={task.id} className="p-4 bg-slate-50 border rounded-xl relative group shadow-sm">
                                        <button onClick={() => removeTask(task.id)} className="absolute top-2 right-2 text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">√ó</button>
                                        <div className="text-[10px] font-black text-indigo-500 mb-2 uppercase">Aufgabe {idx + 1}</div>
                                        <textarea value={task.text} onChange={e => updateTask(task.id, 'text', e.target.value)} className="w-full p-2 text-xs border rounded-lg mb-2 focus:ring-1 focus:ring-indigo-400 outline-none" placeholder="Aufgabe..." rows="2" />
                                        
                                        <div className="grid grid-cols-3 gap-2 mb-3">
                                            <div>
                                                <label className="text-[8px] uppercase font-bold text-slate-400 block mb-1">Punkte</label>
                                                <input type="number" value={task.points} onChange={e => updateTask(task.id, 'points', e.target.value)} className="w-full p-1 border rounded text-xs" />
                                            </div>
                                            <div>
                                                <label className="text-[8px] uppercase font-bold text-slate-400 block mb-1">Zeilen</label>
                                                <input type="number" value={task.lineCount} onChange={e => updateTask(task.id, 'lineCount', e.target.value)} className="w-full p-1 border rounded text-xs text-center" />
                                            </div>
                                            <div>
                                                <label className="text-[8px] uppercase font-bold text-slate-400 block mb-1">Stil</label>
                                                <select value={task.lineStyle} onChange={e => updateTask(task.id, 'lineStyle', e.target.value)} className="w-full p-1 border rounded text-[10px]">
                                                    <option value="solid">Linien</option>
                                                    <option value="dashed">Gestrichelt</option>
                                                    <option value="grid">Kariert</option>
                                                    <option value="none">Kein Feld</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div className="mb-3">
                                            <label className="text-[8px] uppercase font-bold text-slate-400 block mb-1">Link (Optional)</label>
                                            <input type="text" placeholder="https://..." value={task.taskLink} onChange={e => updateTask(task.id, 'taskLink', e.target.value)} className="w-full p-1 border rounded text-[10px]" />
                                        </div>

                                        {/* Unteraufgaben-Bereich */}
                                        <div className="ml-4 space-y-3 mt-4 border-l-2 border-indigo-100 pl-4">
                                            {task.subTasks.map((sub, sIdx) => (
                                                <div key={sub.id} className="bg-white p-3 border rounded shadow-sm relative">
                                                    <button onClick={() => removeSubTask(task.id, sub.id)} className="absolute top-1 right-1 text-slate-300 hover:text-red-500">√ó</button>
                                                    <input value={sub.text} onChange={e => updateSubTask(task.id, sub.id, 'text', e.target.value)} className="w-full text-[10px] border-b mb-2 outline-none font-medium" placeholder="Unteraufgabe..." />
                                                    <div className="grid grid-cols-3 gap-2">
                                                        <input type="number" placeholder="Pkt." value={sub.points} onChange={e => updateSubTask(task.id, sub.id, 'points', e.target.value)} className="border p-0.5 rounded text-[10px]" />
                                                        <input type="number" placeholder="Zeilen" value={sub.lineCount} onChange={e => updateSubTask(task.id, sub.id, 'lineCount', e.target.value)} className="border p-0.5 rounded text-[10px] text-center" />
                                                        <select value={sub.lineStyle} onChange={e => updateSubTask(task.id, sub.id, 'lineStyle', e.target.value)} className="border rounded text-[9px]">
                                                            <option value="solid">Linien</option>
                                                            <option value="dashed">Gestrichelt</option>
                                                            <option value="grid">Kariert</option>
                                                            <option value="none">Kein Feld</option>
                                                        </select>
                                                    </div>
                                                    <input type="text" placeholder="Link (Optional)" value={sub.taskLink} onChange={e => updateSubTask(task.id, sub.id, 'taskLink', e.target.value)} className="w-full mt-2 text-[9px] p-0.5 border rounded outline-none" />
                                                </div>
                                            ))}
                                            <button onClick={() => addSubTask(task.id)} className="text-[10px] font-bold text-indigo-500 hover:underline transition-all">+ Unteraufgabe hinzuf√ºgen</button>
                                        </div>

                                        <div className="mt-3 pt-3 border-t flex gap-2">
                                            <label htmlFor={`img-${task.id}`} className="flex-1 py-1 bg-white border text-[10px] font-black text-center cursor-pointer rounded hover:bg-slate-50">BILD {task.taskImage ? '‚úì' : '+'}</label>
                                            <input type="file" id={`img-${task.id}`} className="hidden" onChange={e => handleImageUpload(task.id, e)} />
                                        </div>
                                    </div>
                                ))}
                                <button onClick={addTask} className="w-full py-4 border-2 border-dashed rounded-xl text-sm font-bold text-slate-400 hover:text-indigo-600 hover:border-indigo-400 hover:bg-indigo-50 transition-all">+ Neue Hauptaufgabe</button>
                            </section>

                            <section className="bg-slate-100 p-4 rounded-xl space-y-2">
                                <h3 className="text-[10px] font-black uppercase text-slate-400">Verwaltung</h3>
                                <button onClick={() => importFileRef.current.click()} className="w-full bg-white border py-2 text-xs font-bold rounded shadow-sm hover:shadow-md transition-all">Projekt importieren (JSON)</button>
                                <input ref={importFileRef} type="file" className="hidden" accept=".json" onChange={handleImportLocal} />
                            </section>
                        </aside>

                        {/* PREVIEW AREA / A4-VORSCHAU */}
                        <section className={`flex-1 bg-slate-200 p-4 md:p-12 overflow-y-auto preview-container print:bg-white print:p-0 ${activeTab === 'edit' ? 'hidden lg:block' : 'block'}`}>
                            <div 
                                className="a4-page mx-auto bg-white shadow-2xl min-h-[29.7cm] w-[21cm] border relative print-break-avoid"
                                style={{
                                    paddingTop: `${examData.margins.top}cm`,
                                    paddingBottom: `${examData.margins.bottom}cm`,
                                    paddingLeft: `${examData.margins.left}cm`,
                                    paddingRight: `${examData.margins.right}cm`
                                }}
                            >
                                {/* Header-Bereich */}
                                <div className="flex justify-between items-start border-b-2 border-slate-900 pb-4 mb-8">
                                    <div className="flex-1">
                                        <div className="grid grid-cols-2 gap-x-8 gap-y-2 text-[8px] uppercase font-bold text-slate-400 mb-6">
                                            <div className="border-b-2 border-slate-900 h-8 flex items-end text-slate-900">Name:</div>
                                            <div className="border-b border-slate-300 h-8 flex flex-col justify-end font-black">
                                                <span className="text-[6px] font-bold text-slate-400">Datum:</span> {examData.date}
                                            </div>
                                            <div className="border-b border-slate-300 h-8 flex flex-col justify-end font-black">
                                                <span className="text-[6px] font-bold text-slate-400">Klasse:</span> {examData.class}
                                            </div>
                                            <div className="border-b border-slate-300 h-8 flex flex-col justify-end font-black text-indigo-600">
                                                <span className="text-[6px] font-bold text-slate-400">Lehrkraft:</span> {examData.teacher}
                                            </div>
                                        </div>
                                        <h2 className="text-2xl font-black uppercase leading-none tracking-tight">{examData.title}</h2>
                                        <div className="text-base text-slate-500 italic mt-1 font-medium">{examData.subject}</div>
                                    </div>
                                    {examData.logoUrl && <img src={examData.logoUrl} className="max-h-16 max-w-[3.5cm] object-contain ml-4" />}
                                </div>

                                {/* Hinweise */}
                                {examData.rules && (
                                    <div className="mb-6 p-4 border border-slate-200 rounded-lg text-[11px] text-slate-600 leading-relaxed italic">
                                        <span className="font-black text-[8px] uppercase tracking-widest text-slate-400 block mb-1 not-italic tracking-[0.2em]">Hinweise:</span>
                                        {examData.rules}
                                    </div>
                                )}

                                {/* Handlungssituation */}
                                {examData.situation && (
                                    <div className="mb-10 p-5 bg-slate-50 border-l-4 border-slate-400 rounded-r-xl text-[12px] leading-relaxed text-slate-700 italic">
                                        <span className="font-black text-[8px] uppercase tracking-widest text-slate-400 block mb-1 not-italic tracking-[0.2em]">Situation:</span>
                                        {examData.situation}
                                    </div>
                                )}

                                {/* Aufgaben-Rendering */}
                                <div className="space-y-12 pb-12">
                                    {examData.tasks.map((task, idx) => (
                                        <div key={task.id} className="print-break-avoid">
                                            <div className="flex justify-between items-start mb-2">
                                                <div className="flex-1 text-[13px] leading-snug font-medium">
                                                    <span className="font-black mr-2 text-base border-b-2 border-indigo-400">Aufgabe {idx + 1}</span> 
                                                    {task.text || "..."}
                                                    {task.taskLink && (
                                                        <div className="mt-1 text-[10px] text-indigo-600 font-bold italic flex items-center gap-1">
                                                            üîó {task.taskLink}
                                                        </div>
                                                    )}
                                                </div>
                                                <div className="border-2 border-slate-900 px-2 py-0.5 font-black text-xs min-w-[35px] text-center ml-4 bg-white">/ {task.points}</div>
                                            </div>
                                            
                                            {task.taskImage && <img src={task.taskImage} className="task-image-preview block my-4 rounded mx-auto border" />}

                                            {/* Schreiblinien Hauptaufgabe (nur wenn keine Unteraufgaben existieren) */}
                                            <LinePattern height={task.subTasks.length === 0 ? task.lineCount * 25 : 0} style={task.lineStyle} />

                                            {/* Rendering der Unteraufgaben */}
                                            {task.subTasks.length > 0 && (
                                                <div className="mt-6 space-y-8 pl-8 border-l-2 border-slate-100">
                                                    {task.subTasks.map((sub, sIdx) => (
                                                        <div key={sub.id} className="print-break-avoid">
                                                            <div className="flex justify-between items-start text-[12px] mb-2 font-medium">
                                                                <div className="flex-1">
                                                                    <span className="font-bold mr-2 text-slate-400">{idx + 1}.{sIdx + 1}</span>
                                                                    {sub.text || "..."}
                                                                    {sub.taskLink && <div className="text-[9px] text-indigo-500 italic mt-0.5">üîó {sub.taskLink}</div>}
                                                                </div>
                                                                <div className="border border-slate-900 px-1.5 font-bold text-[10px] min-w-[30px] text-center ml-2">/ {sub.points}</div>
                                                            </div>
                                                            <LinePattern height={sub.lineCount * 25} style={sub.lineStyle} />
                                                        </div>
